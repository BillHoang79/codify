<section ng-controller="WeekSevenCtrl">
<!-- menu div -->
<div class="text-left">
	<button class="btn btn-xs btn-primary text-left" ng-click="openNav()">Menu</button>
</div>
<!-- shared view -->
<ng-include src="'views/shared/nav.html'"></ng-include>
<!-- must include main -->
<div id="main">
	<ng-include src="'views/shared/progressbar.html'"></ng-include>
	<h2>Google free bootstrap portfolio themes or use another blacktie.co theme.
<br><br>
Download and edit the existing code and turn it into a portfolio website for another.
<br><br>
Make sure to create a paper prototype for the 1 page portfolio.
<br><br>
Don't forget to push your code to github and send a link to your mentor.</h2>

	<div class="row text-center">
	<input placeholder="Enter your github URL here" type="text" name="" class="form-control" ng-model="chapter7.bootstrapportfolioURL" />
		<div class="checkbox">
	        <label style="font-size: 2.5em">
	            <input type="checkbox" ng-model="chapter7.bootstrapportfolio"value="" ng-change="adjustProgress(5, chapter7.bootstrapportfolio)" checked>
	            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
	        </label>
		</div>
	</div>

	<div class="btn-toolbar">
		<button ng-click="proceed('chapter7.1')" class="button is-ruby pull-left"><span class="glyphicon glyphicon-chevron-left"></span></button>

		<button ng-click="proceed('chapter7.3')" class="button is-ruby pull-right" ng-show="chapter7.bootstrapportfolioURL"><span class="glyphicon glyphicon-chevron-right"></span></button>	
	</div>

	<button ng-click="proceed('home')" class="button is-ruby">Exit</button>	</div>
</section>
