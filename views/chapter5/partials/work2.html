<section ng-controller="WeekFiveCtrl">
<!-- menu div -->
<div class="text-left">
	<button class="btn btn-xs btn-primary text-left" ng-click="openNav()">Menu</button>
</div>
<!-- shared view -->
<ng-include src="'views/shared/nav.html'"></ng-include>
<!-- must include main -->
<div id="main">
	<ng-include src="'views/shared/progressbar.html'"></ng-include>
	<h2>Using Orange Juice and at least one other project from week 3, add media queries to make them responsive, make sure you scale your screen size down from left to right, and fix any elements that break (don't look good).<br><br>

Remember this is just practice, don't worry about making it "perfect"</h2>

	<div class="row text-center">
	<input placeholder="Enter your github URL here" type="text" name="" class="form-control" ng-model="chapter5.intermediateProjectURL" />
		<div class="checkbox">
	        <label style="font-size: 2.5em">
	            <input type="checkbox" ng-model="chapter5.intermediateProject"value="" ng-change="adjustProgress(5, chapter5.intermediateProject)" checked>
	            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
	        </label>
		</div>
	</div>

	<div class="btn-toolbar">
		<button ng-click="proceed('chapter5.1')" class="button is-ruby pull-left"><span class="glyphicon glyphicon-chevron-left"></span></button>

		<button ng-click="proceed('chapter5.3')" class="button is-ruby pull-right" ng-show="chapter5.intermediateProject"><span class="glyphicon glyphicon-chevron-right"></span></button>	
	</div>

	<button ng-click="proceed('home')" class="button is-ruby">Exit</button>	
	</div>
</section>
