
<section ng-control="LoginCtrl">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
	

<form role="form">
<h2>Sign In</h2>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model="userEmail" type="email" class="form-control create-user" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input ng-model="userPassword" type="password" class="form-control create-user" id="pwd">
  </div>
  <div class="text-center">
  
  <button ng-disabled="!userPassword || !userEmail"ng-click="loginUser()" class="button is-blue-jeans">Sign In</button>
  <button class="button is-grapefruit">
    <a style="color: white" href="/#/createuser">Create an account</a>
  </button>
  
  </div>

</form>
<br>
<div>
  <p class="text-danger text-center">{{errorMessage}}</p>
</div>
</div>
	
</div>
</section>
